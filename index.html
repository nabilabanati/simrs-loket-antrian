<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/css/variants.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gray-50 font-inter">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <!-- Alert -->
    <div class="hs-alert hs-alert-success flex items-center p-4 mb-6 rounded-lg bg-green-50 text-green-800" role="alert">
      <svg class="flex-shrink-0 w-4 h-4 me-2" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 00-1.414 0L9 11.586 6.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l7-7a1 1 0 000-1.414z"/></svg>
      <span class="sr-only">Success</span>
      <div>
        Selamat datang di aplikasi antrian!
      </div>
    </div>
    <!-- Card -->
    <div class="bg-white rounded-lg shadow p-8 max-w-md w-full">
      <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center underline">Hai</h1>
      <p class="text-gray-600 text-center mb-6">Silakan klik tombol di bawah untuk mengambil nomor antrian.</p>
      <!-- Button -->
      <div class="flex justify-center">
        <button type="button" class="hs-btn hs-btn-primary px-6 py-2 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition">
          Ambil Antrian
        </button>
      </div>
    </div>
  </div>
  <script src="./node_modules/preline/dist/preline.js"></script>
</body>
</html>
</div>
